type PointGeometry {
  type: String!
  coordinates: [Float]
}
type PointProps {
  id: Int!
  lat: Float
  lon: Float
}
type PointObject {
  type: String!
  geometry: PointGeometry
  properties: PointProps
}
type FeatureCollection {
  type: String!
  features: [PointObject]
}

enum GeoJSONType {
  Point
  MultiPoint
  LineString
  MultiLineString
  Polygon
  MultiPolygon
  GeometryCollection
  Feature
  FeatureCollection
}
enum GeoJSONCRSType {
  name,
  link
}

